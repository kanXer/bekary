{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block body %}


<h1><mark>Contact Us</mark></h1>
<div class="container-fluid">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" alt="" class="d-block w-100 mx-0 px-0">
    <h3 style="text-align: center; margin-top: 1.5vh;">Contact Us</h3>
</div>
<div class="container text-center" >
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" placeholder="Enter Your Name" name="name">
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Mobile No.</label>
            <input type="number" class="form-control" id="number" placeholder="Enter Your Phone Number" name="number">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
        </div>
        <div class="mb-3">
            <label for="cont" class="form-label">Enter Your Content</label>
            <textarea class="form-control" id="cont" rows="3" name="cont"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-dark ">Submit</button>
    
    </form>

</div>




{% endblock body %}
